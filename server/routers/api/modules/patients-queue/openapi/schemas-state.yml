type:
  description: Type de l'état
  type: string
  enum: [ "in-queue", "processed", "abandoned" ]
description:
  description: Information sur l'état
  type: string

state:
  description: Etat du patient en file d'attente
  type: object
  additionalProperties: false
  required: [ "type" ]
  properties:
    type:
      $ref: "#/type"
    description:
      $ref: "#/description"

state_description:
  description: Information sur le changement d'état
  type: object
  additionalProperties: false
  required: [ description ]
  properties:
    description:
      $ref: "#/description"
