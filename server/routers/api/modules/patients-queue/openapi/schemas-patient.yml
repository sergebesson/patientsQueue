name:
  description: Nom du patient en file d'attente
  type: string
first_name:
  description: Prénom du patient en file d'attente
  type: string
date_of_birth:
  description: Date de naissance du patient en file d'attente
  type: string
  format: date
school:
  description: Ecole du patient en file d'attente
  type: string
class:
  description: Classe actuelle du patient en file d'attente
  type: string
phone_number:
  description: Numéro de téléphone du patient en file d'attente
  type: string
  pattern: "^(0|\\+33)[1-9]([-. ]?[0-9]{2}){4}$"
email:
  description: Mail du patient en file d'attente
  type: string
  format: email

patient:
  description: Informations sur le patient en file d'attente
  type: object
  additionalProperties: false
  required: [ name ]
  properties:
    name:
      $ref: "#/name"
    first_name:
      $ref: "#/first_name"
    date_of_birth:
      $ref: "#/date_of_birth"
    school:
      $ref: "#/school"
    class:
      $ref: "#/class"
    phone_number:
      $ref: "#/phone_number"
    email:
      $ref: "#/email"

patient_update:
  description: Informations sur le patient en file d'attente
  type: object
  additionalProperties: false
  properties:
    name:
      $ref: "#/name"
    first_name:
      $ref: "#/first_name"
    date_of_birth:
      $ref: "#/date_of_birth"
    school:
      $ref: "#/school"
    class:
      $ref: "#/class"
    phone_number:
      $ref: "#/phone_number"
    email:
      $ref: "#/email"
