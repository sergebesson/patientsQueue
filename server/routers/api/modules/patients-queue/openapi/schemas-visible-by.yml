
login:
  description: Identifiant (login) de l'orthophoniste
  type: string
name:
  description: Nom de l'orthophoniste
  type: string

visible_by:
  description: Liste des orthophonistes pouvant voir le patient en file d'attente
  anyOf:
    - type: array
      items:
        type: object
        additionalProperties: false
        required: [ "login", "name" ]
        properties:
          login:
            $ref: "#/login"
          name:
            $ref: "#/name"
    - type: string
      enum: [ ALL ]
