
id:
  description: Identifiant du contact
  type: string
type:
  description: Type de contact
  type: string
  enum: [ "sms", "email", "phone", "face-to-face", "other" ]
date:
  description: Date du contact
  type: string
  format: date-time
information:
  description: Information échangée pendant le contact
  type: string

contact:
  description: Détail d'un contact eut avec le patient en file d'attente
  type: object
  additionalProperties: false
  required: [ id, type, date, information ]
  properties:
    id:
      $ref: "#/id"
    type:
      $ref: "#/type"
    date:
      $ref: "#/date"
    information:
      $ref: "#/information"

contact_create:
  description: Création d'un contact eut avec le patient en file d'attente
  type: object
  additionalProperties: false
  required: [ type, date, information ]
  properties:
    type:
      $ref: "#/type"
    date:
      $ref: "#/date"
    information:
      $ref: "#/information"

contact_list:
  description: Liste des contacts eut avec le patient en file d'attente
  type: array
  items:
    $ref: "#/contact"
