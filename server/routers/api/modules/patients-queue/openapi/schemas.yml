id:
  description: Identifiant du patient en file d'attente
  type: string

availability:
  description: Disponibilité du patient en file d'attente
  type: string

additional_information:
  description: Information supplémentaire sur le patient en file d'attente
  type: string

patient_queue:
  type: object
  additionalProperties: false
  required: [ id, dates, patient, visible_by, state ]
  properties:
    id:
      $ref: "#/id"
    dates:
      $ref: "schemas-dates.yml#/dates"
    patient:
      $ref: "schemas-patient.yml#/patient"
    medical_information:
      $ref: "schemas-medical-information.yml#/medical_information"
    availability:
      $ref: "#/availability"
    visible_by:
      $ref: "schemas-visible-by.yml#/visible_by"
    additional_information:
      $ref: "#/additional_information"
    state:
      $ref: "schemas-state.yml#/state"

patient_queue_create:
  type: object
  additionalProperties: false
  required: [ patient ]
  properties:
    patient:
      $ref: "schemas-patient.yml#/patient"
    medical_information:
      $ref: "schemas-medical-information.yml#/medical_information_create_or_update"
    availability:
      $ref: "#/availability"
    visible_by:
      $ref: "schemas-visible-by.yml#/visible_by"
    additional_information:
      $ref: "#/additional_information"

patient_queue_update:
  type: object
  additionalProperties: false
  properties:
    patient:
      $ref: "schemas-patient.yml#/patient_update"
    medical_information:
      $ref: "schemas-medical-information.yml#/medical_information_create_or_update"
    availability:
      $ref: "#/availability"
    visible_by:
      $ref: "schemas-visible-by.yml#/visible_by"
    additional_information:
      $ref: "#/additional_information"

patient_queue_list:
  type: object
  additionalProperties: false
  required: [ page, page_size, total_pages, total_patients_queue, patients_queue ]
  properties:
    page:
      $ref: "../../../openapi/schemas.yml#/page"
    page_size:
      $ref: "../../../openapi/schemas.yml#/page_size"
    total_pages:
      $ref: "../../../openapi/schemas.yml#/total_pages"
    total_patients_queue:
      description: Nombre de patient en file d'attente au total
      type: integer
      format: int32
    patients_queue:
      description: Liste des patients en file d'attente
      type: array
      items:
        $ref: "#/patient_queue"
